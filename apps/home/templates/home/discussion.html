<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discussion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="change" >Header goes here</h1>
    <div class="container">
      <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation">
            <a href="#product" id = "main_product" class = "active" aria-controls="product" role="tab" data-toggle="tab">Product Discussion</a>
          </li>
          <li role="presentation">
            <a href="#category" id= "other_products" aria-controls="category" role="tab" data-toggle="tab">Category Forum</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="product">
            <div class='container-fluid'>
              <h2>{{product.name}}</h2>
              <form action={% url 'home:comment' %} method='post'>
                {% csrf_token %}
                <input type='hidden' name="product_id" value="{{product.id}}">
                <div class="form-group">
                  <textarea id="textarea_width" class="form-control" rows=6 name='comment'></textarea>
                </div>
                <div class="form-group">
                  <input type='submit'class="btn btn-success pull-right" value='Post'>
                </div>
              </form>
            </div>
          {% for comment in comments %}
            <div class="container-fluid">
              <div class="row-fluid">
                <div class="col-md-2" style="border-style:solid; border-width:2px; min-height: 10rem;">
                  {{comment.author.username}}
                </div>
                <div class="col-md-10" style="border-style:solid; border-width:2px; min-height: 10rem;">
                  {{comment.content}}
                </div>
              </div>
          </div>
        {% endfor %}
          </div>
          <div role="tabpanel" class="tab-pane" id="category">
            <h1>Category Forum</h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(e){
        e.preventDefault()
        $('#main_product').tab('show')
      })
      $('#main_product').click(function (e) {
        e.preventDefault()
        $('#other_product').hide()
        $(this).tab('show')
      })
      $('#other_product').click(function (e) {
        e.preventDefault()
        $('#product').hide()
        $(this).tab('show')
      })
    </script>
  </body>
</html>
