<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stat</title>
    {% load staticfiles %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="chart_container" style="width:100%; height:400px;"></div>
    <script type="text/javascript">
    var daily_product = {{the_daily_deal| safe}}
      $(function () {
        Highcharts.chart('chart_container', {
       chart: {
           type: 'column'
       },
       title: {
           text: 'Deal of the Day Purchased by Hour'
       },
       xAxis: {
           type: 'category',
           title: {
               text: 'Hour'
           },
           labels: {
               rotation: -45,
               style: {
                   fontSize: '13px',
                   fontFamily: 'Verdana, sans-serif'
               }
           }
       },
       yAxis: {
           min: 0,
           title: {
               text: 'Quantity Sold'
           }
       },
       legend: {
           enabled: false
       },
       tooltip: {
           pointFormat: 'Sold Products:<b>{point.y}</b>'
       },
       series: [{
           name: 'Population',
           data: daily_product,
           dataLabels: {
               enabled: true,
               rotation: -90,
               color: '#FFFFFF',
               align: 'right',
               format: '{point.y}',
               y: 10, // 10 pixels down from the top
               style: {
                   fontSize: '13px',
                   fontFamily: 'Verdana, sans-serif'
               }
           }
       }]
   });
});
    </script>
  </body>
</html>
