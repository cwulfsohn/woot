<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stat</title>
    {% load staticfiles %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{% static "/js/jquery.min.js" %}"></script>
    <script src="{% static "/js/highcharts.js" %}"></script>
  </head>
  <body>
    <h1>Statistics</h1>
    <div id="chart_container" style="width:100%; height:400px;"></div>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
    var daily_product = {{daily_deal| safe}}
      $(function () {
        Highcharts.chart('chart_container', {
       chart: {
           type: 'column'
       },
       title: {
           text: 'Rolling 7 Daily Deal by Product Quantity Sold '
       },
       xAxis: {
           type: 'category',
           labels: {
               rotation: -45,
               style: {
                   fontSize: '13px',
                   fontFamily: 'Verdana, sans-serif'
               }
           }
       },
       yAxis: {
           min: 0,
           title: {
               text: 'Quantity Sold'
           }
       },
       legend: {
           enabled: false
       },
       tooltip: {
           pointFormat: 'Sold Products:<b>{point.y}</b>'
       },
       series: [{
           name: 'Population',
           data: daily_product,
           dataLabels: {
               enabled: true,
               rotation: -90,
               color: '#FFFFFF',
               align: 'right',
               format: '{point.y}',
               y: 10, // 10 pixels down from the top
               style: {
                   fontSize: '13px',
                   fontFamily: 'Verdana, sans-serif'
               }
           }
       }]
   });
});
    </script>
    <script type="text/javascript">
    var product = {{product_percent| safe}}
    $(function () {
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: '% of Products Purchased by Category'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage}%</b>',
                percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: product
            }]
        });
    });
  </script>
  </body>
</html>
