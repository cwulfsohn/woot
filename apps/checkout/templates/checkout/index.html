<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h2>Shopping Cart </h2>
      <div id="products">
        <div class="row">
          <div class="col-sm-6"></div>
          <p class="col-sm-3">Quantity</p>
          <p class="col-sm-3">Price</p>
        </div>
        {% for product in cart_products %}
          <div class="row">
            <div class="col-sm-6">
              {% load static %}
              <img class=" col-sm-6" src="{% static product.primary_image %}" >
              <h3><a href="{% url 'home:show_product' id=product.id %}">{{product.name}}</a></h3>
              <a href="{% url 'checkout:remove' id=product.id %}">Remove All</a>
            </div>
            <h3 class="col-sm-3">{{product.quantity}}</h3>
            <h3 class="col-sm-3">{{product.price|floatformat:2}}</h3>
          </div>
        {% endfor %}
        <div class="row">
          <div class="col-sm-9">
            <a class="btn btn-success" href="{% url 'checkout:address' %}">Check Out</a>
          </div>
          <div class="col-sm-3">
            <h3>Total: {{total|floatformat:2}}</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
